<!doctype html>
<head>
    <title>BLOG</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
    />
    <!-- Option 1: Include in HTML -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/7.2.1/tinymce.min.js"></script>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script
        src="https://unpkg.com/htmx.org@2.0.0"
        integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw"
        crossorigin="anonymous"
    ></script>
</head>
<body style="background-color: #32012f">
    <nav class="navbar mb-2" style="background-color: #524c42">
        <div class="container">
            <a class="navbar-brand text-white fw-bold">BLOG.rs</a>
            <form class="d-flex" role="search">
                {% csrf_token %}
                <input
                    class="form-control me-2"
                    type="search"
                    placeholder="Search"
                    aria-label="Search"
                    hx-trigger="input changed delay:500ms"
                    hx-post="{% url 'search' %}"
                    hx-target="#maincontent"
                    hx-swap="innerHTML"
                    name="searched_blog"
                />
                <button class="btn btn-outline-success" type="submit">
                    Search
                </button>
            </form>
        </div>
    </nav>
    <section class="container">
        {% block content %} {% endblock content %}
    </section>
</body>
